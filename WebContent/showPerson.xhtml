<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/complexLayout.xhtml">
	<ui:define name="content">

		<c:set var="p" value="#{personController.selectedPerson}" />
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<p:accordionPanel style="margin-top:2em">
				
				<p:tab title="#{p.firstName} #{p.lastName}" style="font-weight:bold">

					<h:panelGrid columns="2" style="width:100%; height:100%">

						<h:outputText value="Mail:" style="font-weight: bold" />
						<h:outputText value="#{p.mail}" />

						<h:outputText value="Birthday:" style="font-weight: bold" />
						<h:outputText value="#{p.birthDate}" />

						<h:outputText value="Web Site:" style="font-weight: bold" />
						<h:outputText value="#{p.webSite}" />
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>

			<div>
				<p:button outcome="editPerson" styleClass="btn btn-info"
					icon="pi pi-refresh" value="Edit" />

			</div>

			<h3>Activities</h3>
			<p:accordionPanel style="margin-top:0.5em" var="activity"
				value="#{activityController.activities}">
				<p:tab title="#{activity.title}">

					<h:panelGrid columns="2" style="width:100%; height:100%">

						<h:outputText value="Nature:" style="font-weight: bold" />
						<h:outputText value="#{activity.nature}" />

						<h:outputText value="Year:" style="font-weight: bold" />
						<h:outputText value="#{activity.year}" />

						<h:outputText value="Web Address:" style="font-weight: bold" />
						<h:outputText value="#{activity.webAddress}" />

						<h:outputText value="Description" style="font-weight: bold" />
						<h:outputText value="#{activity.description}" />

					</h:panelGrid>
				</p:tab>

			</p:accordionPanel>

			<div>
				<p:button outcome="createActivity" styleClass="btn btn-success"
					icon="pi pi-plus-circle" value="Add" />
				<p:button outcome="editActivity" styleClass="btn btn-info"
					icon="pi pi-refresh" value="Edit" />
				<p:button styleClass="btn btn-danger" icon="pi pi-minus-circle"
					value="Delete" />
			</div>


		</h:form>

	</ui:define>
</ui:composition>
</html>
