<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/complexLayout.xhtml">
	<ui:define name="content">

		<h1>Create Activity</h1>
		<h:form id="test">
			<c:set var="activity" value="#{activityController.selectedActivity}" />

			<div class="form-group ui-float-label">
				<p:outputLabel for="title" value="Title:" />
				<p:inputText id="title" value="#{activity.title}"
					styleClass="form-control" required="true"
					requiredMessage="Champs titre est obligatoire" />
			</div>

			<div class="form-group ui-float-label">
				<p:outputLabel for="nature" value="Nature:" />
				<p:selectOneMenu id="nature" value="#{activity.nature}"
					style="width:100%" required="true">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Experience" itemValue="Experience" />
					<f:selectItem itemLabel="Education" itemValue="Education" />
					<f:selectItem itemLabel="Project" itemValue="Project" />
					<f:selectItem itemLabel="Other" itemValue="Other" />
				</p:selectOneMenu>
			</div>

			<div class="form-group ui-float-label">
				<p:outputLabel for="year" value="Year:" />
				<p:inputText id="year" value="#{activity.year}"
					styleClass="form-control" required="true">
					<f:convertDateTime pattern="yyyy" />
				</p:inputText>
			</div>

			<div class="form-group ui-float-label">
				<p:outputLabel for="webAddress" value="Web address:" />
				<p:inputText id="webAddress" value="#{activity.webAddress}"
					styleClass="form-control" required="true"
					requiredMessage="Champs adresse web est obligatoire" />
			</div>

			<div class="form-group ui-float-label">
				<p:outputLabel for="description" value="Description::" />
				<p:inputTextarea id="description" value="#{activity.description}"
					styleClass="form-control" required="true" rows="10" cols="50"
					queryDelay="750" minQueryLength="4"
					placeholder="Ajouter votre description" />
			</div>

			<p>
				<p:button outcome="createActivity" styleClass="btn btn-success"
					icon="pi pi-save" value="Save" style="width:150px" />
			</p>
		</h:form>
	</ui:define>

</ui:composition>

</html>
