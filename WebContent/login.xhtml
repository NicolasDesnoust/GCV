	<p:growl id="growl" />
	<div class="container">
		<div class="row ">
			<div class="col-md-4 col-md-offset-4">
				
					<p:panel id="pnl" header="Veuillez vous connecter">
						<p:messages id="messages" />
						<h:panelGrid columns="1">
							<h:outputLabel for="login" value="Firstname: *" />
							<p:inputText id="login" value="#{loginController.login}"
								required="true" label="login">
								<f:validateLength minimum="2" />
							</p:inputText>
							<p:message for="login" />

							<h:outputLabel for="password" value="Lastname: *" />
							<p:inputText id="password" value="#{loginController.password}"
								required="true" label="password" class="full-width"/>
							<p:message for="password" />
						</h:panelGrid>

						<p:commandButton id="saveBtn" value="Se connecter"
							icon="pi pi-check" style="margin:0"
							action="#{loginController.loginUser()}" update="growl" />
					</p:panel>
				</div>
			</div>
