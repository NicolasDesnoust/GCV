<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/simpleLayout.xhtml">
	<ui:define name="simple-content">
		<p:growl id="growl" />

		<!-- formulaire de connexion -->
		<h:form id="form">
			<div class="container login-container">
				<div class="row ">
					<div class="col-md-4 col-md-offset-4">

						<p:panel id="pnl" header="Veuillez vous connecter">
							<p:messages id="messages" />
							<h:panelGrid columns="1">
								<p:inputText id="login"
									value="#{loginController.login}" required="true" label="login"
									placeholder="E-mail">
									<f:validateLength minimum="2" />
								</p:inputText>
								<p:message for="login" />

								<p:password id="password"
									value="#{loginController.password}" required="true"
									label="password" class="full-width" placeholder="Mot de passe" />
								<p:message for="password" />
							</h:panelGrid>

							<p:commandButton id="saveBtn" value="Se connecter"
								icon="pi pi-check"
								styleClass="login-button"
								action="#{loginController.loginUser()}" update="growl">
								<f:ajax execute="@this login password" render="@form" />
							</p:commandButton>
						</p:panel>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
