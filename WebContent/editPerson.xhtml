<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/complexLayout.xhtml">
	<ui:define name="content">

		<h1>Edit Person</h1>

		<h:form>

			<c:set var="p" value="#{personController.selectedPerson}" />
			
			<div class="form-group ui-float-label">
				<p:outputLabel for="firstName" value="First Name:" />
				<p:inputText id="firstName" value="#{p.firstName}"
					styleClass="form-control" required="true"
					requiredMessage="Champs prÃ©nom est obligatoire" />
			</div>
			<div class="form-group ui-float-label">
				<p:outputLabel for="lastName" value="Last Name:" />
				<p:inputText id="lastName" value="#{p.lastName}"
					styleClass="form-control" required="true"
					requiredMessage="Champs nom est obligatoire" />
			</div>
			<div class="form-group ui-float-label">
				<p:outputLabel for="mail" value="Mail:" />
				<p:inputText id="mail" value="#{p.mail}" styleClass="form-control"
					required="true" requiredMessage="Champs mail est obligatoire" />
			</div>
			<div class="form-group ui-float-label">
				<p:outputLabel for="birthDate" value="Birthday:" />
				<p:datePicker id="birthDate" value="#{p.birthDate}"
					style="width:100%" />

			</div>
			<div class="form-group ui-float-label">
				<p:outputLabel for="webSite" value="Web Site:" />
				<p:inputText id="webSite" value="#{p.webSite}"
					styleClass="form-control" required="true"
					requiredMessage="Champs site web est obligatoire" />
			</div>

			<p>
				<p:button outcome="editPerson" styleClass="btn btn-warning"
					icon="pi pi-save" value="Save" style="width:150px" />
			</p>
		</h:form>


	</ui:define>
</ui:composition>

</html>
